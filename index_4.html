<!DOCTYPE html>
<html>
    <head>
        <title>
            My First Subwindow
        </title>
    </head>

    <body>
        <center>
        <h1>My First Subwindow</h1>

        Enter address:
        <input type="text" id="addr">
        <input type="button" value="GO!" onclick="loadSite()">

        <br><br>

        <iframe id="window" src="" style=" height: 80vh; width: 90vw;">
            iframes not supported.
        </iframe>
        </center>
        
    </body>

    <script>
        function loadSite(){
            document.getElementById('window').setAttribute('src', document.getElementById('addr').value)
        }
    </script>

</html>
